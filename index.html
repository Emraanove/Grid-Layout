  <body>
    <!-- headr start-->
    <div class="header">
      <div class="container">
        <h2>Header</h2>
        <div class="row">
          <div class="col-md-2 col-sm-3 col-12">
            <div class="bg">1.1</div>
          </div col-sm-3>
          <div class="col-md-7 col-sm-6 col-6">
            <div class="bg">1.2</div>
          </div>
          <div class="col-md-3 col-sm-3 col-6">
            <div class="bg">1.3</div>
          </div>
        </div>
      </div>
    </div>
    <!-- hero start-->
    <div class="hero">
      <div class="container">
        <h2>Hero</h2>
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-8 col-sm-12 d-none d-sm-block">
                 <div class="bg">2.1</div>
              </div>
              <div class="col-md-4 col-sm-12">
                 <div class="bg">2.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
             <div class="bgc">3</div>
          </div>
        </div>
      </div>
    </div>
    <!-- body start-->
    <div class="body">
      <div class="container">
        <h2>Body</h2>
        <div class="row">
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-3 col-sm-9">
                <div class="bg">4.1</div>
              </div>
              <div class="col-sm-3 d-md-none">
                <div class="bg">3</div>
              </div>
              <div class="col-md-9 col-sm-12">
                <div class="bg">4.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="bg">5</div>
          </div>        
        </div>  
      </div>   
    </div>
    <!-- bar start-->
    <div class="bar d-md-none d-sm-block d-none">
      <div class="container">
        <h2>bar</h2>
        <div class="row">
          <div class="col-sm-12">
            <div class="bg">5</div>
          </div>
        </div>
      </div>
    </div>
     <!-- Footer start-->
     <div class="footer">
       <div class="container">
        <h2>Footer</h2>
         <div class="row">
           <div class="col-md-12" col-sm-12>
             <div class="bg">6.1</div>
           </div>
         </div>
       </div>
     </div>
